spring.application.name=bm-command
server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:3334/bookmanager
spring.datasource.username=beautique
spring.datasource.password=beautique
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=bookmanager_schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password
